<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 작성하기</title>
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/reviews_write.css" />
  </head>
  <body>
    <header>
      <div>myMoviereviews</div>
      <a href="write"><button>Add a New review</button></a>
    </header>
    <form action="write" method="post">
      {% csrf_token %}
      <input name="title" placeholder="제목" /> <br />
      <input name="user" placeholder="작성자" /> <br />
      <textarea
        name="content"
        cols="30"
        rows="10"
        placeholder="내용"
      ></textarea>
      <div>
        <input type="submit" value="작성완료" />
      </div>
    </form>
  </body>
</html>
