{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'ideas/style.css' %}"
    />
    {%block head%} {% endblock %}
  </head>
  <body>
    <header>
      <div id="idea-create">
        <a href="{% url 'ideas:create' %}">
          <p>아이디어 등록</p>
        </a>
      </div>
      <div id="idea-list">
        <a href="/">
          <p>아이디어 관리</p>
        </a>
      </div>

      <div id="tool-create">
        <a href="{% url 'devtools:create' %}">
          <p>개발툴 등록</p>
        </a>
      </div>
      <div id="tool-list">
        <a href="{% url 'devtools:list' %}">
          <p>개발툴 관리</p>
        </a>
      </div>
    </header>
    <main>{%block content%} {%endblock%}</main>
  </body>
</html>
