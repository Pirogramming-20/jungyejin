{% extends 'base.html' %} {% load static %} {%block head%}
<title>툴 추가</title>
{%endblock%} {%block content%}
<div id="info">
  <p>develop tool list</p>
</div>
<div id="tool-list">
  <br />
  {% for devtool in devtools %}
  <div class="devtool">
    <a href="{% url 'devtools:detail' devtool.pk %}">
      <div>{{devtool.name}}</div>
    </a>
    <div>{{devtool.kind}}</div>
    <div>{{devtool.content}}</div>
  </div>
  {% endfor %}
</div>
{%endblock%}
